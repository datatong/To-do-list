<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="list-style.css">
        <title>Just... DO IT!!!</title>
    </head>
    <body>
        <h1>To-Do List</h1>
        <div class="add-and-submit">
            <form>
                <label for="task"></label>
                <input type="text" id="task" name="task" placeholder="Add a task!">

                <label for="submit-button"></label>
                <input type="submit" id="submit-button" name="submit-button" value="Submit to list">
            </form>
        </div>

        <main>
            <div class="tasks-container"></div>

            <div class="clear-container">
                <button class="clear-all" name="clear-all">Clear all</button>
            </div>
        </main>
    </body>
</html>
