<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="list-style.css">
        <title>Just... DO IT!!!</title>
    </head>
    <body>
        <h1>To-Do List</h1>
        <div class="add-and-submit">
            <form class="to-do-form">
                <label for="to-do"></label>
                <input type="text" id="to-do" name="to-do" placeholder="Add a task!">

                <label for="submit-btn"></label>
                <input type="submit" id="submit-btn" name="submit-btn" value="Submit">
            </form>
        </div>

        <main>
            <div class="task-container">
                <div class="task-list">
                    <!--
                    <article class="task-item template">
                        <p class="title">item</p>
                        <div class="btn-container">
                            <input type="checkbox" class="task-checkbox">
                            <button type="button" class="edit-btn">Edit</button>
                            <button type="button" class="delete-btn">Delete</button>
                                <i class="fas fa-trash"></i>
                        </div>
                    </article>
                    -->
                </div>
            </div>

            <div class="clear-container">
                <button class="clear-all-btn" name="clear-all-btn">Clear all tasks</button>
            </div>
        </main>
        <script src="tasks-list.js" type="application/javascript"></script>
    </body>
</html>
